<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Gijs</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function switchLanguage(lang) {
            localStorage.setItem('language', lang);
            if (lang === 'nl') {
                document.getElementById('projects-title').innerText = 'Mijn Projecten';
                document.getElementById('home-link').innerText = 'Home';
                document.getElementById('education-link').innerText = 'Opleiding';
                document.getElementById('work-experience-link').innerText = 'Werkervaring';
                document.getElementById('projects-link').innerText = 'Projecten';
                document.getElementById('contact-link').innerText = 'Contact';
            } else {
                document.getElementById('projects-title').innerText = 'My Projects';
                document.getElementById('home-link').innerText = 'Home';
                document.getElementById('education-link').innerText = 'Education';
                document.getElementById('work-experience-link').innerText = 'Work Experience';
                document.getElementById('projects-link').innerText = 'Projects';
                document.getElementById('contact-link').innerText = 'Contact';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const lang = localStorage.getItem('language') || 'en';
            switchLanguage(lang);
        });
    </script>
</head>
<body>
    <header>
        <h1 id="projects-title">My Projects</h1>
        <nav>
            <ul>
                <li><a id="home-link" href="index.html">Home</a></li>
                <li><a id="education-link" href="education.html">Education</a></li>
                <li><a id="work-experience-link" href="work-experience.html">Work Experience</a></li>
                <li><a id="projects-link" href="projects.html" class="active">Projects</a></li>
                <li><a id="contact-link" href="contact.html">Contact</a></li>
            </ul>
            <div class="language-switcher">
                <button onclick="switchLanguage('en')">EN</button>
                <button onclick="switchLanguage('nl')">NL</button>
            </div>
        </nav>
    </header>
    <section id="project-showcase">
        <h2>Project Showcase</h2>
        <div class="project-grid">
            <div class="project-item">
                <a href="project-details.html?project=1">
                    <img src="assets/images/project1.jpg" alt="Project 1">
                    <h3>Project 1</h3>
                </a>
            </div>
            <div class="project-item">
                <a href="project-details.html?project=2">
                    <img src="assets/images/project2.jpg" alt="Project 2">
                    <h3>Project 2</h3>
                </a>
            </div>
            <div class="project-item">
                <a href="project-details.html?project=3">
                    <img src="assets/images/project3.jpg" alt="Project 3">
                    <h3>Project 3</h3>
                </a>
            </div>
            <!-- Add more project items as needed -->
        </div>
    </section>
</body>
</html>
