<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gijs</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function switchLanguage(lang) {
            localStorage.setItem('language', lang);
            if (lang === 'nl') {
                document.getElementById('contact-title').innerText = 'Neem contact op';
                document.getElementById('contact-info-title').innerText = 'Contactinformatie';
                document.getElementById('email-label').innerText = 'E-mail:';
                document.getElementById('phone-label').innerText = 'Telefoon:';
                document.getElementById('home-link').innerText = 'Home';
                document.getElementById('education-link').innerText = 'Opleiding';
                document.getElementById('work-experience-link').innerText = 'Werkervaring';
                document.getElementById('projects-link').innerText = 'Projecten';
                document.getElementById('contact-link').innerText = 'Contact';
            } else {
                document.getElementById('contact-title').innerText = 'Contact Me';
                document.getElementById('contact-info-title').innerText = 'Contact Information';
                document.getElementById('email-label').innerText = 'Email:';
                document.getElementById('phone-label').innerText = 'Phone:';
                document.getElementById('home-link').innerText = 'Home';
                document.getElementById('education-link').innerText = 'Education';
                document.getElementById('work-experience-link').innerText = 'Work Experience';
                document.getElementById('projects-link').innerText = 'Projects';
                document.getElementById('contact-link').innerText = 'Contact';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const lang = localStorage.getItem('language') || 'en';
            switchLanguage(lang);
        });
    </script>
</head>
<body>
    <header>
        <h1 id="contact-title">Contact Me</h1>
        <nav>
            <ul>
                <li><a id="home-link" href="index.html">Home</a></li>
                <li><a id="education-link" href="education.html">Education</a></li>
                <li><a id="work-experience-link" href="work-experience.html">Work Experience</a></li>
                <li><a id="projects-link" href="projects.html">Projects</a></li>
                <li><a id="contact-link" href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="language-switcher">
                <button onclick="switchLanguage('en')">EN</button>
                <button onclick="switchLanguage('nl')">NL</button>
            </div>
        </nav>
    </header>
    <section id="contact-info">
        <h2 id="contact-info-title">Contact Information</h2>
        <p><span id="email-label">Email:</span> <a href="mailto:gijsvanmaanen006@gmail.com">gijsvanmaanen006@gmail.com</a></p>
        <p><span id="phone-label">Phone:</span> <a href="tel:+31683623656">+31 (0)6 8362 3656</a></p>
    </section>
</body>
</html>
